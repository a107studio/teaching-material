                    <h1>盈篇满籍-蔡</h1><!---标题-->
                    <div id='content' class='showtxt'>

                    七律其一<br>中原自古多才俊，安阳一中有神人。<br>迂腐陈旧通八股，奉旨穿越教语文。<br>钳制思想门路深，心存怜悯学生恨。<br>此课真传国粹邪？引火上身终自焚。<br><br><br>七律其二<br>古有八股祸害深，摇身一变蔡称神。<br>蔡君讲课无灵气，却遇苏辛欲断魂。<br>志摩柳永生平事，蔡口烨然如圣人。<br>怜惜大家作业多，金考摘抄翻译全。<br><br><br>七律其三<br>凤凰台上凤君游，圣君游罢口臭留。<br>万代圣贤集金谷，不得杀贼却得羞。<br>白衣卿相今何处？老庄无为何时休？<br>唯有一中蔡师在，江河方得万古流。<br><br><br>清平乐（昏昏欲睡）<br>昏昏欲睡，讲课真无味。若遇苏辛柳鲁词，蔡君情感到位。	<br>作文内容乱绘，却斥啥也不会。待到思想碰撞，心中生满荒秽。<br><br><br>江城子 • 返古<br>蔡君任务学生狂：成语多，名言长；金考摘抄，作文列提纲。<br>却遇东坡稼轩词，感情发，气势扬。<br>无意教出状元郎，一零七，又何妨？然居现代，何时归盛唐？<br>写作评讲限思想，八股文，放光芒。<br><br><br>西江月•咏红楼<br>何为古代神书？红楼当夺魁首。凤君夸完神情舒，学术广播九州。<br>人物色彩鲜明，不读心中荒芜。推荐篇目繁又多，笑迎书商回扣。<br><br><br>凤君赋<br>高中起，名师遇，凤君出，思想误。讲课四十分钟，昏昏欲睡；上课内容无用，频频爆梗。态度散漫，思想荒芜，内心塌实，全无相信，作文跑题，观点赞同，可悲焉，怜悯焉，布置作业，真不知其屁事贼多：诗歌文赋，未学何写？成语名言，未背何提？翻译默写，不想完成；评讲作文，口臭浓浓；上公开课，喊声阵阵。一课之内，一室之间，而人心荒芜。<br>晨尧显龙，博士老师，被迫听课，苦坐教室，上课睡觉，怼蔡老师，吁声阵阵，斥学生也；反打对号，不走心也；捂胸皱眉，学东施也；咳嗽连连，嗓干皮也；口臭乍现，凤君过也；细细近闻，一下就没能力也。一言一句，尽瞎扯皮，而听吐焉，有必须听者，整整三年。鲁迅之名篇，志摩之骚诗，苏轼之狂词，几天几课，魔音灌脑，思想强奸。一旦不同意，嘴炮连连。时事政治、医学常识，归为无用。凤君视之，皱眉瞪眼。<br>嗟乎！一人之言，千万人之言也。蔡想讲课，吾亦想睡觉。奈何既要当婊子，又要立牌坊。使荒芜之言，传于日常之交流；踏实之心，用于同学之玩梗；散漫态度，流于平日之学习；相信之力，写于文赋和书籍；吁吁之声，荡于奥班之教室；古代厕所，塞满香料和美女。使吾辈中人，既敢言，又敢怒。凤君之言，日益离谱，晨尧赋，博士籍，李炜一讽，可怜零七！<br>
                    呜呼！传凤君者凤君也，非吾也；成吾者吾也，非凤君也。嗟乎！使凤君专心讲课，则无人讥讽；使吾专做此凤君赋也，则递二人可至万人而赞同，谁得而否定也？凤君只顾恼怒，无人理之，无人理之而不改之，亦使三年而又复三年也。<br><br><br>讨蔡檄文<br>反蔡联盟<br>不灭蔡某，誓不为人。五心齐聚，共讨语文。弃古俗而尊新法，辱凤君而赞我们。塌实之心，荼毒于学生之魂；感性之心，破灭于吾辈之理。自恃甚高，实为灵气（07）。贬人作文于跑题，师生浸口臭之恶。“名师”凤君之观点，无人敢驳；奥班教室之吾等，忍无可忍。《凤君赋》出，盟友巨赞，今作《檄文》，再怼凤君。评讲作文，对思想之强奸；课上提问，讽本人于当众。反蔡联盟，屡遭打击；心中无畏，便作此文。<br>一中之地多师，“达”者如君。我等弃之，蔑其灵气，视之如秽，全班皆然，惧其“才思”而误我也。<br>君讲之时，嗓干批，吁声阵阵，手执《语文》一卷，催眠声起，你我皆眠。教室之内，第见古代厕所、香料美女而已。待吾从梦醒，睡意消，送凤君，迎玉伟，亦一中之苦事也。<br>凤君之观于古人、古事、古诗、古词、古文，往往甲亢，以其优于现代而大肆叹也。夫古时优而情趣雅，当今劣而审美俗。而世之高贵、善良、风雅之士，皆在于古时，而今之难抗衡焉，故不尊古者心荒芜也。尊古者，凤君小赞也，然分不高者，亦态度散漫。尊古分高，而又需信凤君，至于不信凤君而作文以讽之，亦五心惧缺。然信君于无脑，于吾谓可讥，而在己亦不知；反凤君也却不能成者，可以无悔矣，其能讥之乎？此吾之心志也。<br>反蔡联盟，才子频现。“吁”声尽而错字出，散漫隐而灵气尽。《凤君赋》于抛砖，引大众之唱和；得舍长之美诗，闻老师之佳曲。鄙人在此，深表感激；群情激愤，民意所归。五心之言，得空话之连篇；尊古之意，辱思想之解放。五四起，百年过，先辈去国愚昧，凤君回其封建。鲁迅文章，凤君“笑谈大先生”；柳永骚词，蔡师含泪赞嫖娼。奉旨填词，白衣卿相。苏轼与志摩齐赞，李白共杜甫无疆。琵琶歌行，乐天与歌伎共情；京口怀古，稼轩同凤君杀贼。<br>相信之言，亦常出现。状元提笔诚后生，信蔡老师得成功。相信人性，善恶一念之间；相信感性，情欲频频出现。五心齐，四性并。散奴性于奥班，斥看客于你我。阿Q精神，为封建之标杆，声名利禄，贬功利之学习。视鲁迅为圣贤，赞志摩于情坚。贪钱财而搞双标，考灵气而蔑众人，既爱上古，何不研墨写文？师生一场，吾亦无法相信。心荒芜而散漫，成语文为何年？<br>
                    嗟乎！年少志短，意气轻狂；此文虽作，盛年易过。贬凤君于天物，并非我意；玩梗取悦众人，为我初心。奈何凤君之过，众皆恶之。写文作赋，实表愤怒之心；吟诗和曲，确为众望之致。听友赞而觉爽，闻众喝以犹欢。凤君虽狂，吾亦可抗；灵气已逝，你我如常。蔡师无能，空留愤怒之心；我盟有情，作文以示大众！<br>君恃才傲物，自命轻狂。无人可诉，讽时事之政治；有事能讥，贬医学于无用。作业布置百变，口臭熏人万里。非名家与大师，何真理以自比。评讲作文，痛心疾首；审阅试卷，皱眉连连。汝为凡人，怎一概而全论；错误已犯，何不忍而承认？吾尔蔡师，实为平常之人而已！<br>呜呼！此文以作，本盟初建。星星之火，可以燎原。二班归心，行讨蔡于实践；吾作此久文，亦有望于引玉。本人愚钝，才疏学浅；望众作文，与吾共建。请吾吝啬，各展才思云尔。<br><br>虞美人?成语名言何时了<br>成语名言何时了，知识学多少？蔡师昨夜又抽风，试卷不忍直视泥水中。<br>五三金卷应犹在，只是学生改。问吾心中有何愁，恰因蔡师祸害万古留。<br><br><br>君愤<br>学生怎知赚钱苦？教书只为讨口饭。<br>相信之心我亦无，瞎编胡侃引良善。<br>二班教师众人举，何苦为我凤君难？<br>纵使古文冰消逝，与我蔡某又何干？<br><br><br>钉中行乐八首（其一）<br>小小文课屋，盈盈在一中。<br>素纸染浓墨，五三绣丹衣。<br>每步月夜里，常随钉声愧。<br>只愁凤语散，化作故言飞。<br><br><br>蔡师梦话录<br>2021年8月10日 微信语音转文字：<br>第九题的第二句话，不瘟不火，有两个成语，一个是三点儿水的温暖的温，不温不火，一个是病字框的，这个瘟疫的瘟，不瘟不火，三点儿水的指的是不冷淡也不火爆，一般指的是人际关系啊，市场啊，什么态度啊 ，这些而病字框的指的是表演，拿捏分寸很得当，既不沉闷也不过火，这两个词大家要放到一块儿进行对比，对比记忆。<br><br>2021年8月11日 微信<br>昨天作业反馈：整体不错。基本都能按时完成。需要注意：练习题不要只写ABCD，需要批注的一定写到相应选项旁边，成语学习尤其如此，勤翻书，勤查字典，加强理解和积累。好记性不如烂笔头，语文学习尤其不可眼高手低，踏踏实实搞学问才是正宗，纸上得来终觉浅，绝知此事要躬行。最起码老师在群里讲过的重点知识大家一定批记下来哦！另昨天未完成作业者一班2人，2班3人，望今天补上，千里之堤，始于垒土，溃于蚁穴，点滴成就未来！同学们，加油 <br><br>2021年8月18日 微信<br>大家好，今天的语文作业重点拾遗开始了！<br>2021年10月 语文课 《论语》教学
                    <br>我大学的时候教授提问了一个问题，我们一排人都不会，站了一排，教授怒骂道：“（你们）三日不读书，简直面目可憎！！！”<br>
                    <br>2021年12月23日 语文课上 修改病句课程教学<br>这不就是一个排列组合的问题吗？我虽然是一个文科生，但我数学基本上每次都是150分！（鼓掌）我文综不好，只考了两百多分。文综都是背的内容……（1语蔡=107；1数蔡=150）<br>……<br>最近我正在看《生命•成长》，这是关于各个领域各个内容的顶尖人才的育儿经验。……我们的自然科学和人文科学在山顶上合二为一，想一个东西一样，不是割裂开来的。（它们）只有在山脚下才是分裂开来的……我们的杨振宁先生就是这样的例子。他到80多岁了头脑还是很清醒的。他这种是一个文理的一个相互融合：他的思维发散性从文科来的；他的思维严谨性从理科来的……<br><br>2021年8月 钉钉<br>同学们，加油！你认真努力的样子最美！<br>请务必认真对待，一个人的成功从自律开始，一个人的自律从慎独开始。<br><br><br>咏蔡集序<br>玉凤元年，时值蛩吟。二班才佳，盍围一堂。望凤生意，颂君难绝。于规不循，于教拒顺。观愚者，叹斯夫，迎卷典，送灵气，悲荒芜，失怜悯。余观夫一二胜状，极胜于三峡洞天。有交耳之戏，任志趣纷尔；有流觞之娱，观凤口悬河；有诡辩之乐，激斗志急攘。<br>嗟乎！数士有峰极高明，若文含激昂文风。虽鲲鹏之姿，于凤君，亦锦衣夜行耳。然天下仍泛泛白衣小者，亦如谷、武之马鹿辈，常以乞尾行世耳。夫天地、山川之下，亦暗流澎涌。初为刚峰者，名以介溪终。有道曰近朱者黑而近墨者赤也，盖乱性如逐名利小儿然。<br>仰观宇宙之大，俯察品类之盛，盖为吾辈之作文。入进愈深，如志士之于庙堂之上者，其进愈难矣。叹昔去今至，何大观吾等应得也？而诚为陶令之雏菊、东坡之庐舍、子云之亭栈、阳明之翠竹者，是以鲜矣。<br>吾辈之集尚已于此，亦不可不谓之袱累累哉。纵使百中一明，其亦为吾等愚者风清志士向往而尽逐之物也。余于立此序，非得徜徉胸怀而无事事可谓以求事业之得竟，但望后世清心寡风高明众学士观之亦有感、亦有悟、亦有悲、亦有愤，领吾辈今之所盼而复擞神精以击旧恶乖世险耳。即为此，余及博士等士业已死携无所悲憾而心安乎！<br><br><br>丑奴儿• 一中名师记（其一）<br>初入不识圣贤位，蔡师传授。蔡师传授，灵气去尽浮躁留。<br>而今实信圣贤位，欲去还留。欲去还留，却道金谷不尽愁。<br>
